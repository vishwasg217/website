site_name: Vishwas Gowda
repo_name: vishwasg217/website
repo_url: https://github.com/vishwasg217/website
theme:
  name: material
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.indexes
    - navigation.sections
    - navigation.expand
    - navigation.instant
    - navigation.instant.progress
    - search.suggest
    - search.highlight
  language: en
  palette:
    - scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
      primary: black
      accent: purple 
    - scheme: slate 
      toggle:
        icon: material/brightness-3
        name: Switch to light mode    
      primary: black
      accent: lime

plugins:
  - search
  - awesome-pages
  - tags
  - blog: 
      blog_dir: blog
      post_dir: blog/posts
      blog_toc: true
      categories: true
      categories_allowed: 
        - AI
        - NLP
        - Information Retrieval
        - ML
        - Engineering
  
nav:
  - Home: index.md
  - Blog: 
    - blog/index.md

markdown_extensions: 
  - toc:
      permalink: true
  - pymdownx.highlight
  - pymdownx.superfences


extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/vishwasg217
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/imvishwas_g
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/vishwasgowda217/

